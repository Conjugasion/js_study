<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css">
        * {margin: 0;padding: 0}
        .box1 {width: 100px;height: 100px;background: red;position: absolute;left: 20px;top: 20px;z-index: 2;}
        .box2 {width: 200px;height: 200px;background: black;position: relative;z-index: 1;}
        .box3 {width: 300px;height: 300px;background: darkcyan}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
