<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>variable</title>
    <script type="text/javascript">
        var name = 18;
        alert(typeof name);   // String
        name = "hello";
        alert(typeof name);   // String
        alert(typeof NaN);    // Number
        alert(typeof Infinity);    // Number
        alert(typeof -Infinity);    // Number
        alert(typeof null);   // Object
        alert(typeof undefined);   // undefined
    </script>
</head>
<body>

</body>
</html>
