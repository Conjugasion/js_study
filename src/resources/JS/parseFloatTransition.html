<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseFloatTransition</title>
    <script type="text/javascript">
        alert(parseFloat("a20aac"));    // 20
        alert(parseFloat(3.9));      // 3
        alert(parseFloat(-3.9));      // 3
        alert(parseFloat(null));      // NaN
        alert(parseFloat(undefined));      // NaN
        alert(parseFloat(Infinity));      // NaN
    </script>
</head>
<body>

</body>
</html>
