<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>booleanTransition</title>
    <script type="text/javascript">
        alert(Boolean(3.14));   // 非0均为true
        alert(Boolean(" "));    // 非空均为true
        alert(Boolean(Infinity));    // true
        alert(Boolean(NaN));    // false
    </script>
</head>
