<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>numberTransition</title>
    <script type="text/javascript">
        alert(Number("3.14"));   // 3.14
        alert(Number("11a"));    // NaN
        alert(Number(null));    // 0
        alert(Number(undefined));    // NaN
        alert(parseInt(Infinity));      // NaN
    </script>
</head>
<body>

</body>
</html>
