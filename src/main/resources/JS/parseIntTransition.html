<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseIntTransition</title>
    <script type="text/javascript">
        alert(parseInt("20aac"));    // 20
        alert(parseInt(3.9));      // 3
        alert(parseInt(-3.9));      // 3
        alert(parseInt(null));      // NaN
        alert(parseInt(undefined));      // NaN
        alert(parseInt(Infinity));      // NaN
    </script>
</head>
<body>

</body>
</html>
