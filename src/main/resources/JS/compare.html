<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>compare</title>
    <script type="text/javascript">
        alert(2 > NaN);   // false
        alert(2 > "asd");   // false
        alert(2 > undefined);   // false
        alert(2 > null);   // true
        alert(98 > "a");   // false
        alert(1 > false);   // true
        alert(1 === true);   // true
    </script>
</head>
<body>

</body>
</html>
