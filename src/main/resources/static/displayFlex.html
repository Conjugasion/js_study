<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>displayFlex</title>
    <style type="text/css">
        * {margin: 0;padding: 0;}
        .box {border: 10px green solid;display: flex;flex-direction: row-reverse}
        section {width: 50px;height: 50px;border:1px black solid;background-color: red;text-align: center;line-height: 50px;}
    </style>
</head>
<body>
<div class="box">
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
</div>
</body>
</html>
