<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style type="text/css">
        * {margin: 0;padding: 0;}
        .box1 {width: 100px;height: 100px;background-color: #55a532;margin: 100px auto;transition: all 1s;}
        .box1:hover {transform: rotate(45deg);}
        .box2 {width: 100px;height: 100px;background-color: #55a532;margin: 100px auto;transition: all 1s;transform-origin:100px top;}
        .box2:hover {transform: rotate(45deg);}
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
