<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexGrow</title>
    <style type="text/css">
        .box {width: 300px;background-color: #DD4A68;display: flex;}
        .box1 {width: 80px;background-color: #795da3;flex-grow: 1;}
        .box2 {width: 160px;background-color: green;flex-grow: 1;}
    </style>
</head>
<body>
<div class="box">
    <div class="box1">第一个盒子</div>
    <div class="box2">第二个盒子</div>
</div>
</body>
</html>
