<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-shrink</title>
    <style type="text/css">
        .box {width: 200px;height: 100px;background-color: #DD4A68;display: flex;}
        .box1 {width: 80px;height: 50px;background-color: #795da3;flex-shrink: 2;}    /*压缩*/
        .box2 {width: 160px;height: 50px;background-color: green;flex-shrink: 0;}    /*不压缩*/
    </style>
</head>
<body>
<div class="box">
    <div class="box1">第一个盒子</div>
    <div class="box2">第二个盒子</div>
</div>
</body>
</html>
