<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-items</title>
    <style type="text/css">
        * {margin: 0;padding: 0;}
        .box {height: 100px;border: 10px green solid;display: flex;align-items: stretch;}
        section {border:10px black solid;background-color: red;}
    </style>
</head>
<body>
<div class="box">
    <section style="height: 30px">1</section>
    <section style="height: 50px">2</section>
    <section>3</section>
    <section style="font-size: 30px">4</section>
</div>
</body>
</html>
