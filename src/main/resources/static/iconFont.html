<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iconFont</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <style type="text/css">
        * {margin: 0;padding: 0;}
        ul li {list-style: none;}
        ul {width: 600px;margin: 0 auto;}
        .iconfont {font-size: 24px;}
        .iconfont:hover {font-size: 36px;}
        ul li:nth-child(1) {background: #0077aa;}
    </style>
</head>
<body>
<ul>
    <li><i class="iconfont">&#xe644;</i>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
</ul>
</body>
</html>
