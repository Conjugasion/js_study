<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>elementsPosition</title>
    <style type="text/css">
        * {margin: 0;padding: 0;}
        .box {width: 1000px;height: 100px;border: 10px green solid;position: relative;}
        section {width: 50px;height: 50px;border:1px black solid;background-color: red;text-align: center;line-height: 50px;left:50%;top: 50%;position: absolute}
    </style>
</head>
<body>
<div class="box">
    <section style="margin-left: -102px;margin-top: -26px">asd</section>
    <section style="margin-left: -51px;margin-top: -26px">asd</section>     <!--margin-left:-(width/2)-border;margin-top:-height/2-border-->
    <section style="margin-top: -26px">asd</section>
    <section style="margin-left: 51px;margin-top: -26px">asd</section>
</div>
</body>
</html>
